site_name: Cross.jl Documentation
site_description: "Spectral stability analysis tools for rotating convection and dynamos."
site_url: "https://subhk.github.io/Cross.jl"

repo_url: https://github.com/subhk/Cross.jl
repo_name: subhk/Cross.jl

theme:
  name: material
  language: en
  logo: assets/cross-banner.svg
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.top
    - content.code.annotation
    - content.code.copy
  palette:
    - scheme: default
      primary: indigo
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

nav:
  - Home: index.md
  - Getting Started: getting_started.md
  - First Problem: problem_setup.md
  - Basic States: basic_states.md
  - Tri-Global Analysis: triglobal.md
  - MHD Extension: mhd_extension.md
  - Reference: reference.md
  - FAQ: faq.md
  - Legacy Notes:
      - "MHD Implementation Notes": MHD_IMPLEMENTATION.md
      - "Onset Convection Layout": Onset_convection_layout.txt
      - "Onset Convection Analysis": Onset_convection.pdf

markdown_extensions:
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

extra_css:
  - assets/styles/extra.css

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

plugins:
  - search

# The assets referenced above can be added over time; MkDocs ignores missing files during development.
